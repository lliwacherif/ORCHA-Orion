# ORCHA Nginx Configuration
# Location: /etc/nginx/sites-available/orcha
# After editing, run:
#   sudo nginx -t
#   sudo systemctl reload nginx

server {
    listen 80;
    server_name aura-orcha.vaeerdia.com;  # Your domain

    # Increase max upload size for document verification
    # Default is 1MB which is too small for documents
    client_max_body_size 20M;  # Allow up to 20MB uploads

    # Timeouts for long-running requests (OCR processing can take time)
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Main proxy configuration for all endpoints
    location / {
        # Explicitly allow POST, GET, PUT, DELETE, PATCH, OPTIONS
        if ($request_method !~ ^(GET|POST|PUT|DELETE|PATCH|OPTIONS|HEAD)$ ) {
            return 405;
        }

        # Proxy to FastAPI backend
        proxy_pass http://localhost:8000;
        
        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed for future features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Optional: Specific configuration for doc-check endpoint (not strictly necessary but explicit)
    # This is redundant given the general location / block above but shows you can override
    # location /api/v1/orcha/doc-check {
    #     limit_except GET POST OPTIONS {
    #         deny all;
    #     }
    #     
    #     proxy_pass http://localhost:8000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     
    #     client_max_body_size 20M;
    #     proxy_connect_timeout 120s;
    #     proxy_send_timeout 120s;
    #     proxy_read_timeout 120s;
    # }

    # Health check endpoint (optional)
    location /health {
        access_log off;
        proxy_pass http://localhost:8000/health;
    }

    # Static files (if you serve any)
    # location /static {
    #     alias /opt/orcha/static;
    #     expires 30d;
    # }

    # Logging
    access_log /var/log/nginx/orcha_access.log;
    error_log /var/log/nginx/orcha_error.log;
}

